<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создать задачу</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Создание новой задачи</h1>
    <form action="#" th:action="@{/tasks/save}" th:object="${task}" method="post">
        <!-- Поле для названия задачи -->
        <div class="mb-3">
            <label for="title" class="form-label">Название задачи:</label>
            <input type="text" id="title" th:field="*{title}" class="form-control" placeholder="Введите название задачи" required/>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Описание:</label>
            <input type="text" id="description" th:field="*{description}" class="form-control" placeholder="Описание задачи" required/>
        </div>

        <div class="mb-3">
            <label for="status" class="form-label">Статус:</label>
            <select id="status" th:field="*{status}" class="form-select">
                <option value="PENDING">В ожидании</option>
                <option value="COMPLETED">Завершено</option>
                <option value="CANCELLED">Отменено</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="deadline" class="form-label">Срок выполнения:</label>
            <input type="date" id="deadline" th:field="*{deadline}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label for="customer" class="form-label">Клиент:</label>
            <select id="customer" th:field="*{customer}" class="form-select">
                <option th:each="customer : ${customers}" th:value="${customer.id}" th:text="${customer.name}"></option>
            </select>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Сохранить задачу</button>
        </div>
    </form>
    <a href="#" th:href="@{/tasks}" class="btn btn-secondary">Назад к списку задач</a>
</div>
</body>
</html>
