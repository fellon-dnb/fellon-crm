<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список задач</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Список задач</h1>
    <a href="/tasks/create" class="btn btn-primary mb-3">Создать задачу</a>
    <a href="/" class="btn btn-secondary mb-3">На главную</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Название</th>
            <th>Описание</th>
            <th>Статус</th>
            <th>Клиент</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}"
            th:classappend="${task.status == 'COMPLETED' ? 'table-success' : (task.status == 'CANCELLED' ? 'table-danger' : '')}">
            <td th:text="${task.title}"></td>
            <td th:text="${task.description}"></td>
            <td th:text="${task.status == 'PENDING' ? 'В ожидании' : (task.status == 'COMPLETED' ? 'Завершено' : 'Отменено')}"></td>
            <td th:text="${task.customer?.name}"></td>
            <td>
                <a th:href="@{/tasks/edit/{id}(id=${task.id})}" class="btn btn-info">Редактировать</a>
                <a th:href="@{/tasks/delete/{id}(id=${task.id})}" class="btn btn-danger">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
