<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Task</title>
</head>
<body>
<h1>Edit Task</h1>
<form th:action="@{/tasks/update}" th:object="${task}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" /><br/><br/>

    <label for="description">Description:</label>
    <textarea id="description" th:field="*{description}"></textarea><br/><br/>

    <label for="completed">Completed:</label>
    <input type="checkbox" id="completed" th:field="*{completed}" /><br/><br/>

    <input type="submit" value="Save" />
</form>
<a href="/tasks">Back to Task List</a>
</body>
</html>
